version: '2'
services:
  memcache:
    image: memcached
  db:
    image: postgres:9.5
    environment:
      - PGDATA=/var/lib/postgresql/data/pgdata
    volumes:
      - ./pgdata:/var/lib/postgresql/data/pgdata:z
    ports:
      - 5432:5432
  foreman:
    build: foreman
    command: rails server -p 80 -b 0.0.0.0
    ports:
      - 80
    volumes:
      - ./assets:/home/foreman/public/assets:z
      - ./webpack:/home/foreman/public/webpack:z
    links:
      - db
      - memcache
      - proxy
  haproxy:
    image: dockercloud/haproxy
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    links:
      - foreman
    ports:
      - 80:80
      - 1936:1936
  proxy:
    build: proxy
    command: /home/foreman/bin/smart-proxy
    ports:
      - 8000:8000
  client:
    build: client
    environment:
      - FOREMAN_URL=http://haproxy
    depends_on:
      - haproxy
  foreman-init:
    build: foreman
    command: bundle exec rake db:migrate db:seed assets:clean assets:precompile webpack:compile apipie:cache:index
    volumes:
      - ./assets:/home/foreman/public/assets
      - ./webpack:/home/foreman/public/webpack
    depends_on:
      - db
